<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css">
	<script type="text/javascript" src="./assets/js/bootstrap.js"></script>
</head>
<body>
	<div class="vh-100 vw-100 d-flex justify-content-center align-items-center">
		<div class="">
			<div class="header text-center">
				<img class="img-fluid logo" src="./assets/images/Logo.png">
				<div class="message font-weight-bold">
					<span>Please login with your account</span>
				</div>
			</div>
			
			<div class="text-center switch">
				<div class="btn-group ">
					<button class="btn btn-dark">Customer</button>
					<button class="btn btn-dark">Seller</button>
				</div>
			</div>
			
			<form accept="" action="home.html" class="form">
				<div class="form-group auth-input">
					<input class="form-control" type="text" name="name" placeholder="Name">
				</div>
				<div class="form-group auth-input">
					<input class="form-control" type="email" name="email" placeholder="Email">
				</div>
				<div class="form-group auth-input">
					<input class="form-control pass" type="password" name="password" placeholder="Password">
				</div>
				<button class="btn btn-dark btn-lg btn-block rounded-pill register">Sign up</button>
			</form>
			<p class="text-center">Already have a Tokopedia account? <a href="login.html" class="text-danger">Login</a></p>
		</div>
	</div>
</body>
</html>
